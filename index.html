<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <title>Contato</title>
</head>
<body>
    <div class="container">
        <div class="text-container">
            <h1>FICOU COM DÚVIDA?<br>NOS MANDE UMA MENSAGEM!</h1>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </div>
        <div class="form-container">
            <form id="form-contato" class="form-contato">
                <div>
                    <input type="text" id="nome" placeholder="Nome completo *">
                </div>
                <div>
                    <input type="email" id="email" placeholder="Email *">
                </div>
                <div>
                    <input type="tel" id="telefone" placeholder="Telefone *">
                </div>
                <div>
                    <textarea id="mensagem" placeholder="Mensagem *"></textarea>
                </div>
                <div class="campo-obrigatorio"><p>*campos obrigatórios</p></div>
                <div>
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./src/js/painel.js"></script>
</body>
</html>
